<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Construct Together</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .service-card img {
      max-height: 100px;
      object-fit: contain;
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1>Let's Construct Together</h1>
    <p class="lead">Owned by Mr. Rajan</p>
  </header>

  <section class="container my-5">
    <div class="row g-4">
      <!-- Services -->
      <div class="col-md-3 col-sm-6 service-card text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" class="img-fluid" alt="Banks" />
        <h5>Banks</h5>
        <p>Home loans & finance support</p>
      </div>
      <div class="col-md-3 col-sm-6 service-card text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" class="img-fluid" alt="Architects" />
        <h5>Architects</h5>
        <p>Designs tailored for you</p>
      </div>
      <div class="col-md-3 col-sm-6 service-card text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/2769/2769730.png" class="img-fluid" alt="Contractors" />
        <h5>Contractors</h5>
        <p>Quality construction management</p>
      </div>
      <div class="col-md-3 col-sm-6 service-card text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" class="img-fluid" alt="Equipment" />
        <h5>Construction Equipment</h5>
        <p>Rent/buy reliable tools</p>
      </div>
      <!-- Add more services similarly -->
    </div>
  </section>

  <!-- Contact Form -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </section>

  <!-- WhatsApp Floating Chat Button -->
  <a href="https://wa.me/919999999999" class="btn btn-success rounded-circle position-fixed" style="bottom: 20px; right: 20px; z-index: 1000;">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" style="height: 40px;">
  </a>

  <footer>
    <p>&copy; 2025 Let's Construct Together | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
